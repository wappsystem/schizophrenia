<div id=D__ID>
    <!--third html start -->
    <div class="container mt-95 mb-3">
        <div class="row">
            <!-- form container start -->
            <div class="col-12 col-lg-12 col-md-12 col-sm-12 mx-auto formbox">
                <div class="row">
                    <div class="col-12">
                        <!-- form start -->
                        <form id="F__ID">
                            <h3 id="title__ID"></h3>
                            <!-- participant part for all tsak forms -------------------->
                            <div id="participant_div__ID">
                                <div class="form-group">
                                    <fieldset class="subquestions">
                                        <label><span class="">Participant</span>
                                            <input type=text name="Participant" class=form-control id=Participant__ID
                                                data-id="Participant" />
                                        </label><br>
                                        <label><span class="">Participant ID</span>
                                            <input type=text name="Participant_uid" class=form-control readonly />
                                        </label>
                                    </fieldset>
                                </div>
                            </div>
                            <!-- form group -->
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Visit Date</span><input type=date class=form-control name=visit_date></label></div>
                                            <div class="col-sm-3"><label><span class="">Download date from</span><input type=date class=form-control name=date_from></label></div>
                                            <div class="col-sm-3"><label><span class="">Download date to</span><input type=date class=form-control name=date_to></label></div>
                                            <div class="col-sm-3"><label><span class="">Set Pressure</span><input type=number step=0.1 class=form-control name=pressure></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">Mask Type</span><input type=text class=form-control name=mask_type></label></div>
                                            <div class="col-sm-3"><label><span class="">Apnea Index</span><input type=number step=0.1 class=form-control name=ai></label></div>
                                            <div class="col-sm-3"><label><span class="">Hyponea Index</span><input type=number step=0.1 class=form-control name=hi></label></div>
                                            <div class="col-sm-3"><label><span class="">Apnea/Hypopnea Index</span><input type=number step=0.1 class=form-control name=ahi></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">CPAP Days Under 4hrs All</span><input type=number step=0.1 class=form-control name=cpap_days_under_4hrs_all></label></div>
                                            <div class="col-sm-3"><label><span class="">CPAP Days Above 4hrs All</span><input type=number step=0.1 class=form-control name=cpap_days_above_4hrs_all></label></div>
                                            <div class="col-sm-3"><label><span class="">CPAP Days Total All</span><input type=number step=0.1 class=form-control name=cpap_days_total_all></label></div>
                                            <div class="col-sm-3"><label><span class="">CPAP Not Used All</span><input type=number step=0.1 class=form-control name=cpap_not_used_all></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">CPAP Days Over All</span><input type=number step=0.1 class=form-control name=cpap_days_over_all></label></div>
                                            <div class="col-sm-3"><label><span class="">Percent Used Days Gtr Equal 4hrs</span><input type=number step=0.1 class=form-control name=percent_used_days_gtr_equal_4hrs></label></div>
                                            <div class="col-sm-3"><label><span class="">CPAP Daily Use Average All Correct</span><input type=number step=0.1 class=form-control name=cpap_daily_use_average_all_correct></label></div>
                                            <div class="col-sm-3"><label><span class="">CPAP Daily Use Median All Correct</span><input type=number step=0.1 class=form-control name=cpap_daily_use_median_all_correct></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="questiongroup ">
                                    <fieldset class="">
                                        <div class=row>
                                            <div class="col-sm-3"><label><span class="">CPAP Hours All Days All</span><input type=number step=0.1 class=form-control name=cpap_hours_all_days_all></label></div>
                                            <div class="col-sm-3"><label><span class="">CPAP AHI Median wks2to14</span><input step=0.1 type=number step=0.1 class=form-control name=cpap_ahi_median_wks2to14></label></div>
                                        </div>
                                    </fieldset>
                                </div>
                            </div>
                            <button type="submit" id="submit__ID" class="btn btn-primary btn-lg">Submit</button>
                            <div class="form-group">
                                <div class="pb-3">
                                    <label><span>Set Status</span></label>
                                    <fieldset class="">
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FF0000">
                                            <span class="checkmark"
                                                style="background-color:#FF0000"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#FFCC00">
                                            <span class="checkmark"
                                                style="background-color:#FFCC00"></span>&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="#00FF00">
                                            <span class="checkmark"
                                                style="background-color:#00FF00"></span>Manually&nbsp;&nbsp;</label>
                                        <label class="radiobuttons">
                                            <input type="radio" name="_status" value="" checked>
                                            <span class="checkmark"
                                                style="background-color:#C9C9C9"></span>Automatically</label>
                                    </fieldset>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        function F__ID() {
            //-------------------------------------
            VmInclude: '__COMPONENT__/f/form.01.js'
            VmInclude: __CURRENT_PATH__/shared-form.js
            //-------------------------------------
            $('#F__ID input[name=Height]').on('change', function () { cal(); })
            $('#F__ID input[name=Weight]').on('change', function () { cal(); })
            var cal = function () {
                var h = $('#F__ID input[name=Height]').val() / 100;
                var w = $('#F__ID input[name=Weight]').val();
                var b = (w / (h * h)).toFixed(2);
                $('#F__ID input[name=BMI]').val(b);
            }
            //-------------------------------------

        }
    </script>
    <style>
        #D__ID .mt-95 {
            max-width: 800px;
        }

        VmInclude:__CURRENT_PATH__/wappsystem-form.css
    </style>
</div>
