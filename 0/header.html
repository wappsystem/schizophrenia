<div id=D__ID>
    <div id=layout__ID>
        <div id=left__ID >
            <a id=desk_logo__ID href="home" >
                <div id=logo>
                    <span id=logo_a>Schizophrenia</span><br>
                </div>
            </a>
        </div>
        <div id=middle__ID >
            <a id=mobile_logo__ID href="home" >Schizophrenia</a>
            <input id="hamburger__ID" type="checkbox" >
            <div id=menu__ID>
                <ul>
                    <li><a href="?/home"><i class="fa fa-home"></i> Home</a></li>
                    <li><a href="?/panel-main"><i class="fas fa-list-ul"></i> Dashboard</a></li>
                    <li><a href="?/participant-data"><i class="fas fa-list-ul"></i> Participants</a></li>
                    <li><div class="vm-dropdown">
                        <span class="vm-dropbtn">Export <i class="fa fa-caret-down"></i></span>
                        <div class="vm-dropdown-content">
                            <a href="?/panel-export-screening">Export Screening</a><br>
                            <a href="?/panel-export-baseline">Export Baseline</a><br>
                            <a href="?/panel-export-followup">Export Follow-up</a>
                        </div>
                    </div></li>
        
                    <li><a href="" id=signin__ID onclick=$vm.auth_signin(); ><i class="fa fa-user"></i> Sign in</a></li>
                    <li><a href="" id=signout__ID onclick=$vm.auth_signout(); ><i class="fa fa-user"></i> Sign out</a></li>
                </ul>
            </div>
        </div>    

        <div id=right__ID>
            <div id=menu_right__ID>
            </div>
            <label id=m_icon__ID for="hamburger__ID"><i class="fa fa-bars"></i></label>
        </div>   
        <div id=top_right_corner__ID >
            <div>
                <span id=username__ID ></span>
            </div>
        </div>    
    <!---------->
    </div>
    <script>
        //------------------------------------
        $('#vm-mobile_title').on('click',function(){ $vm.load_module('home',$vm.root_layout_content_slot,{}) })
        $('.vm-desk-logo').on('click',function(){ $vm.load_module('home',$vm.root_layout_content_slot,{}) })
        //------------------------------------
        $('.vm-dropdown').on('click',function(e){
            var d=$(this).find('.vm-dropdown-content');
            if(d.css('display')=='block') d.css('display','none');
            else d.css('display','block');
        })
        $(".vm-dropdown").mouseleave(function (){  $(".vm-dropdown-content").hide();  })
        $(".vm-dropdown-content").mouseleave(function (){  $(this).hide();  })
        $vm.toggle=function() {
            var x = document.getElementById("vm-menu");
            if(x.className==='') x.className="responsive";
            else x.className="";
        }
        //------------------------------------
        $('#vm-menu a').on('click',function(e){
            e.preventDefault();
            var href=$(this).attr('href');
            if(href!=undefined && href!='' && href.substring(0,8)=="https://"){ window.open(href); return;}
            if(href!=undefined && href!=''){
                if($vm.menu_click!=undefined) $vm.menu_click(href);
            }
            $vm.toggle();
        })
        //------------------------------------
        $vm.menu_click=function(href){
            var prefix="";
            href=href.replace('?\/','');
            href=href.replace(/\//g,'_');
            if(href=='home') prefix="";
            $vm.load_module(prefix+href,$vm.root_layout_content_slot,{});
        }
        //---------------------------------------------------------------
        $vm.show_user=function(){
            if($vm.user_name==undefined || $vm.user_name=='guest'){
                $('#username__ID').text('');
                $('#signin__ID').show();
                $('#signout__ID').hide();
            }
            else{
                $('#username__ID').text('Signed in as '+ $vm.user_name);
                $('#signin__ID').hide();
                $('#signout__ID').show();
            }
        }

        //------------------------------------
        $vm.header_ready=1;
        //------------------------------------
    </script>
    <style>
        /*VmInclude:__CURRENT_PATH__/header.css*/
    </style>
</div>
